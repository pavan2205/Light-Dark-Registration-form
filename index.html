<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Dark/Light mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label class="dlbtn">
        <input type="checkbox" id="dark-light" name="checkbox">
        <span class="check" id="check"></span>
        <span class="sun"></span>
    </label>
    <div class="container">
        <div class="registration-card">
            <h1>Create an account</h1>
            <div class="Username">
                <label for="Username"  id="lab">Name:</label><br>
                <input type="text" name="Username" id="">
            </div>
            <div class="Email">
                <label for="Username" id="lab-1">Email:</label><br>
                <input type="email" name="Email" id="">
            </div>
            <div class="Password">
                <label for="Username" id="lab-2">Choose Password:</label><br>
                <input type="password" name="Password" id="">
            </div>
            <div class="C-Password">
                <label for="Username" id="lab-3">Confirm Password:</label><br>
                <input type="password" name="C-Password" id="">
            </div>
            <div class="register">
                <button>Register</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
